<!DOCTYPE html>
<html>
<head>
	<title>Series Game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/score.css">
</head>
<body>
	<!--Score page starts here-->
	<section class="scoreWrapper">
		<section class="souterRing">
			<img src="assets/images/scoreimg.png" alt="scoreimage" id="simg1">
			<!--score board area-->
			<section id="ScoreMain">
				<!--username part-->
				<section id="userName">
					<span id="player"></span>
				</section>
				<!--time duration part-->
				<section id="TimeDuration">
					<section class="timespan">
						<span>Time Duration</span>
					</section>
					<section id="TimeResults">
						<span id="win"></span>
					</section>
				</section>
				<!--score rating part-->
				<section id="scoreRating"> 
				</section>
			</section>
		</section>
		<!--footer part-->
		<section id="footer">
			<a href="home.html"><img src="assets/images/shomeicon.png" alt="homeicon"></a>
		</section>
	</section>
	<!--script part-->
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/score.js"></script>
</body>
</html>
